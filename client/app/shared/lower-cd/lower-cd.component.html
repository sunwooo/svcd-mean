<mat-form-field>
    <mat-select ngModel
                [required]="required"
                (selectionChange)="onSelect($event.value)"
                [placeholder]="placeholder"
    >
        <mat-option *ngIf="scope != '*'">선택하세요</mat-option>
        <mat-option *ngIf="scope == '*'" value="*">전체</mat-option>
        <mat-option *ngFor="let opt of lowerCd; let i = index;" 
                        value="{{i}}"
        >{{opt.lower_nm}}</mat-option>
    </mat-select>
</mat-form-field>
