<app-loading [condition]="isLoading"></app-loading>
<app-toast></app-toast>
<div class="row">
    <div class="col-sm-12">
        <form #f="ngForm" (ngSubmit)="saveUser(f)" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div role="toolbar" class="btn-toolbar m-b-10">
                        <div class="pull-right">
                            <button type="submit" [disabled]="!f.valid" class="btn btn-sm btn-primary waves-effect waves-light m-r-5">
                                <i class="fa fa-paper-plane m-l-5"></i> 저장
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box m-r-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 col-sm-12 col-centered">
                                    <div class="form-wrap">
                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-institution"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        id="company_nm"
                                                        type="text" 
                                                        maxlength="20" 
                                                        name="company_nm" 
                                                        placeholder="회사명" 
                                                        style="ime-mode:active;" 
                                                        required
                                                >
                                            </mat-form-field>
                                        </div>
                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-user"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        type="text" 
                                                        maxlength="10" 
                                                        name="employee_nm" 
                                                        placeholder="신청자명" 
                                                        style="ime-mode:active;" 
                                                        required
                                                >
                                            </mat-form-field>
                                        </div>
                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-envelope"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        #email="ngModel"
                                                        type="email" 
                                                        name="email" 
                                                        placeholder="Email" 
                                                        required 
                                                        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                                >
                                                <mat-hint *ngIf="(email.invalid ) && (email.dirty) && (!f.submitted)">
                                                    Email 형식에 맞게 입력하세요.
                                                </mat-hint>
                                            </mat-form-field>
                                        </div>

                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-key"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel
                                                        #pwd="ngModel"
                                                        type="password" 
                                                        name="password" 
                                                        placeholder="password" 
                                                        minlength="6"
                                                >
                                                <mat-hint align="end" *ngIf="(pwd.invalid ) && (!f.submitted)">
                                                    {{pwd.value?.length || 0}}/최소 6자 이상
                                                </mat-hint>
                                            </mat-form-field>
                                        </div>
                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-key"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel
                                                        #pwdCfm="ngModel" 
                                                        type="password" 
                                                        name="confirmPwd" 
                                                        placeholder="Confirm Password"
                                                >
                                                <mat-hint *ngIf="(pwd?.value != pwdCfm?.value) && (pwdCfm.dirty) && (!f.submitted)">
                                                    Passwords가 일치하지 않습니다.
                                                </mat-hint>
                                            </mat-form-field>
                                        </div>

                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-id-card-o"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        type="text" 
                                                        maxlength="20" 
                                                        name="dept_nm" 
                                                        placeholder="부서명" 
                                                        style="ime-mode:active;"
                                                >
                                            </mat-form-field>
                                        </div>

                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-sitemap"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        type="text" 
                                                        maxlength="10" 
                                                        name="position_nm" 
                                                        placeholder="직위" 
                                                        style="ime-mode:active;"
                                                >
                                            </mat-form-field>
                                        </div>

                                        <div class="input-wrap">
                                            <mat-form-field>
                                                <span matPrefix>
                                                    <i class="prefix fa fa-phone"></i>
                                                </span>
                                                <input matInput 
                                                        ngModel 
                                                        type="text" 
                                                        maxlength="15" 
                                                        name="hp_telno" 
                                                        placeholder="휴대전화번호" 
                                                        required
                                                >
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- card-box m-r-5 -->
                </div>
            </div>
        </form>
    </div>
</div>
