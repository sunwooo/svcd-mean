<app-loading [condition]="isLoading"></app-loading>
<app-toast></app-toast>
<div class="svcd-body-content">
    <app-page-header [title]="'회사정보관리'"></app-page-header>
    
    <!-- start Search Area-->
    <div class="row">
      <div class="col-lg-12">
          <div class="card-box">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal group-border-dashed">
              <div class="form-group">
                  <div class="form-group">
                    <div class="col-lg-12 col-sm-12">
                        <mat-form-field class="mat-form-field2  m-t-60">
                            <input matInput
                                    [(ngModel)]="searchText"
                                    name="searchText"
                                    type="input" 
                                    placeholder="회사명"
                            >
                        </mat-form-field>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary waves-effect waves-light m-r-5">
                            <span>조회</span>
                            <i class="fa fa-search m-r-5"></i>
                        </button>
                    </div>
                  </div>
              </div>
          </form>
          </div>
      </div>
  </div>
  <!-- end Search Area-->  
  <div class="row">
      <div class="col-lg-12">
        <div class="card-box">
          <!--table.table.table-bordered(id='dvData')-->
          <iframe id="txtArea1" style="display:none"></iframe>
          <table id="dvData" class="table table-hover">
            <thead>
              <tr>
                <th width="23%" class="text-center">회사명</th>
                <th width="11%" class="text-center">대표자명</th>
                <th class="text-center">주소</th>
                <th width="13%" class="text-center">TEL</th>
                <th width="13%" class="text-center">FAX</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let com of company">
                <td>{{com.company_nm}}</td>
                <td class='text-center'>{{com.ceo_nm}}</td>
                <td class='text-center'>{{com.addr}}</td>
                <td class='text-center'>{{com.tel_no}}</td>
                <td class='text-center'>{{com.fax_no}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="dataTables_info">Showing 1 to 15 of <span id="totalPage"></span> pages
          /
          총 <span id="totalCnt"></span>개
      </div>
    </div>
    <div class="col-sm-8">
      <ngb-pagination [collectionSize]="totalDataCnt" pageChange 
                      [(page)]="page" 
                      [maxSize]="maxSize" 
                      [pageSize]="pageDataSize"
                      [rotate]="true" 
                      [ellipses]="false" 
                      [boundaryLinks]="true"
                      (pageChange)="pageChange($event)"
                      class="float-right"
      ></ngb-pagination>
    </div>
  </div>
