<div class="content">
  <div class="container">
    <div class="svcd-body-content">
      <app-page-header [title]="'마이페이지'"></app-page-header>
      <form novalidate #f="ngForm" (ngSubmit)="myPageUpdate(f)" class="form-horizontal group-border-dashed">
        <div ngModelGroup="user">
          <div class="row">
            <div class="col-sm-12">
              <div role="toolbar" class="btn-toolbar m-t-10  float-right">
                <div class="float-right">
                  <button type="submit" [disabled]="!f.valid" class="btn btn-primary waves-effect waves-light m-l-5 btn-sm">
                    <i class="fa fa-send-o"></i>저장
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card-box m-r-5">
                <div class="container">
                  <div class="row">
                    <div class="col-md-8 col-sm-12 col-centered">
                      <div class="form-wrap">

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-keyboard-o">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="userCompany_nm" id="userCompany_nm" type="text" name="userCompany_nm"
                              placeholder="입력한 회사명" style="ime-mode:active;" readonly>
                          </mat-form-field>
                        </div>

                        <div class="input-wrap" >
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-institution">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="company_cd" id="company_cd" type="text" name="company_cd"
                              placeholder="회사코드" style="ime-mode:active;" readonly>
                          </mat-form-field>
                        </div>

                        <div class="input-wrap" style="display:none">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-institution">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="company_nm" id="company_nm" type="text" name="company_nm"
                              placeholder="회사명" style="ime-mode:active;" readonly>
                          </mat-form-field>
                        </div>

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix style="width:10px">
                              <i class="prefix fa fa-institution">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <mat-select [ngModel]="selectedComIdx" name="company_select" (selectionChange)="setCompany($event.value)"
                              placeholder="맵핑할 회사명">
                              <mat-option *ngFor="let obj of companyObj; let idx = index" [value]="idx" required
                                readonly>{{obj.company_nm}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-envelope-o">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="email" id="email" type="text" name="email"
                              placeholder="email" style="ime-mode:active;" required readonly>
                          </mat-form-field>
                        </div>
                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-id-card-o">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="sabun" id="sabun" type="text" name="sabun"
                              placeholder="사번" style="ime-mode:active;">
                          </mat-form-field>
                        </div>

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-key">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="password" id="password" type="password" name="password"
                              placeholder="비밀번호" style="ime-mode:active;">
                          </mat-form-field>
                        </div>

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-user">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="employee_nm" id="employee_nm" type="text" name="employee_nm"
                              placeholder="사원명" style="ime-mode:active;">
                          </mat-form-field>
                        </div>
                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-institution">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="dept_nm" id="dept_nm" type="text" name="dept_nm"
                              placeholder="부서명" style="ime-mode:active;">
                          </mat-form-field>
                        </div>
                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-id-badge">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="position_nm" id="position_nm" type="text" name="position_nm"
                              placeholder="직위" style="ime-mode:active;">
                          </mat-form-field>
                        </div>
                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-id-badge">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="jikchk_nm" id="jikchk_nm" type="text" name="jikchk_nm"
                              placeholder="직책" style="ime-mode:active;">
                          </mat-form-field>
                        </div>

                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-phone">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="hp_telno" id="hp_telno" type="text" name="hp_telno"
                              placeholder="핸드폰번호">
                          </mat-form-field>
                        </div>
                        <div class="input-wrap">
                          <mat-form-field class="mat-form-field2">
                            <span matPrefix>
                              <i class="prefix fa fa-fax">&nbsp;&nbsp;&nbsp;</i>
                            </span>
                            <input matInput [(ngModel)]="office_tel_no" id="office_tel_no" type="text" name="office_tel_no"
                              placeholder="회사전화번호" style="ime-mode:active;">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- card-box m-r-5 -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
