<div class="content">
    <div class="container">
        <div class="svcd-body-content">
            <app-page-header [title]="'상위업무 등록하기'"></app-page-header>
            <form novalidate #f="ngForm" (ngSubmit)="saveHigherProcess(f)" class="form-horizontal group-border-dashed">
                <div ngModelGroup="higherProcess">
                    <div class="row">
                        <div class="col-sm-12">
                            <div role="toolbar" class="btn-toolbar m-t-10  float-right">
                                <div class="float-right">
                                    <button type="button" (click)="goList()" class="btn btn-primary waves-effect waves-light m-l-5 btn-sm">
                                    <i class="fa fa-bars"></i>목록</button>
                                    <button type="submit" [disabled]="!f.valid" class="btn btn-primary waves-effect waves-light m-l-5 btn-sm">
                                    <i class="fa fa-send-o"></i>저장
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box m-r-5">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8 col-sm-12 col-centered">
                                        <div class="form-wrap">
                                            <div class="input-wrap">
                                                <mat-form-field class="mat-form-field2">
                                                    <span matPrefix>
                                                        <i class="prefix fa fa-key">&nbsp;&nbsp;&nbsp;</i>
                                                    </span>
                                                    <input matInput 
                                                            [(ngModel)]="higher_cd"
                                                            id="higher_cd"
                                                            type="text" 
                                                            maxlength="30" 
                                                            name="higher_cd" 
                                                            placeholder="상위업무코드" 
                                                            style="ime-mode:active;" 
                                                            required
                                                    >
                                                </mat-form-field>
                                            </div>
                                            <div class="input-wrap">
                                                <mat-form-field  class="mat-form-field2">
                                                    <span matPrefix>
                                                        <i class="prefix fa fa-institution">&nbsp;&nbsp;&nbsp;</i>
                                                    </span>
                                                    <input matInput 
                                                            [(ngModel)]="higher_nm"
                                                            id="higher_nm"
                                                            type="text"
                                                            name="higher_nm" 
                                                            placeholder="상위업무명"
                                                            style="ime-mode:active;" 
                                                            required
                                                    >
                                                </mat-form-field>
                                            </div>

                                            <div class="input-wrap">
                                                <mat-form-field class="mat-form-field2">
                                                    <span matPrefix>
                                                        <i class="prefix fa fa-info-circle">&nbsp;&nbsp;&nbsp;</i>
                                                    </span>
                                                    <input matInput 
                                                            [(ngModel)]="description"
                                                            id="description"
                                                            type="text" 
                                                            name="description" 
                                                            placeholder="설명" 
                                                            style="ime-mode:active;" 
                                                            
                                                    >
                                                </mat-form-field>
                                            </div>
                                            <div class="input-wrap">
                                                <mat-form-field class="mat-form-field2">
                                                <span matPrefix style ="width:10px">
                                                        <i class="prefix fa fa-group">&nbsp;&nbsp;&nbsp;</i>
                                                    </span>
                                                <mat-select [(ngModel)]="use_yn"
                                                        name="use_yn" 
                                                        placeholder="사용여부">
                                                    <mat-option *ngFor="let obj of use_ynObj" [value]="obj.value">{{obj.name}}</mat-option>
                                                </mat-select>
                                                </mat-form-field>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- card-box m-r-5 -->
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
