<app-toast></app-toast>
<div class="modal-header" style="text-align:left">
  <h5 class="modal-title">
    미처리
  </h5>
  <button (click)="closeModal($event)" type="button" aria-hidden="true" class="close">×</button>
</div> 
<div class="modal-body">
  <form novalidate #f="ngForm" (ngSubmit)="nComplete(f)" class="form-horizontal group-border-dashed">
        <div ngModelGroup="incident">
            <div class="row" >
                <div class="col-lg-9  float-right">
                    <h5 class="m-t-30 text-primary-svc">
                        <i style="font-size:22px" class="md md-sms m-r-10"></i>
                        <b>미처리 내용을 선택하세요.</b>
                    </h5>
                </div>
                <div class="col-lg-3 float-right">
                    <button type="submit" 
                            [disabled]="!f.valid" 
                            class="btn btn-sm btn-primary waves-effect waves-light float-right m-t-20">
                    <i class="fa fa-check"></i> 저장
                    </button>
                </div>
            </div>
            <div class="card-box m-r-5">
                <div class="row">
                    <div class="col-lg-12">        
                        <div class="form-group">
                            <textarea ngModel rows="10" name="nc_content" class="form-control" placeholder="미처리내용">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>  
</div>
